<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: 'en' }}'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description | smartify }}">
  <meta name="author" content="{{ site.authors }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  
  <title>
    {%- if page.title -%}
      {{ page.title | smartify }} · {{ site.title | smartify }}
    {%- else -%}
     {{ "This page has moved&hellip;" | smartify }} · {{ site.title | smartify }}
    {%- endif -%}
  </title>

  {% include css.html %}

  {% include favicons.html %}

  {% include GA.html %}

  <link rel="canonical" href="{{ page.redirect_to }}"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="refresh" content="3; url={{ page.redirect_to }}" />
</head>

<body>

  {% include navbar.html %}

  <main id="content" role="main" class="container">
    <div class="container">
      <div class="row justify-content-center align-items-start gx-5 gx-lg-6 gx-xl-10 gx-xxl-0">
        <div class="col-12 col-md-6 col-lg-6 maincontent px-4 px-xxl-0">
          <h1>This page has moved...</h1>
            <p><a href="{{ page.redirect_to }}">Please click here in case you are not automatically redirected.</a></p>
            <script>
              var timer = setTimeout(function() {
                window.location="{{ page.redirect_to }}"
              }, 3000);
            </script>
        </div>
      </div>
    </div>
  </main>

  <footer class="container" style="padding-bottom: 3rem;">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xxl-12 maincontent">
        <!--{% include footer.html %}-->
      </div>
    </div>
  </footer>
  
  {% include scripts.html %}

</body>
</html>
