<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>

    {% include navbar.html %}

    <main id="content" role="main" class="container">
      <div class="container">
        <div class="row justify-content-center">
          {%- if page.headerpicurl -%}
            <div class="col-12 col-lg-offset-1">
            <p><img class="img-fluid" src="{{ page.headerpicurl | prepend: site.baseurl }}" alt="{{ page.headerpicalt }}"></p>
              {%- if page.headerpictext -%}
                <p class="mt-1" style="color: #434343;"><small>{{ page.headerpictext }}</small></p>
              {%- endif -%}
            </div>
          {%- endif -%}
          <div class="col-12 col-lg-11">
            {{ content }}
          </div>
        </div>
      </div>
    </main>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
