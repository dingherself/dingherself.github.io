<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>

    {% include navbar.html %}

    <main id="content" role="main" class="container">
      <div class="container">
        <div class="row justify-content-center">
          {%- if page.headerpicurl -%}
            <div class="col-12 col-lg-6">
          {%- else -%}
            <div class="col-12 col-lg-9">
          {%- endif -%}
            {{ content }}
          </div>
          {%- if page.headerpicurl -%}
            <div class="col-12 col-lg-5">
            <p><a href="{{ page.headerpicurl | prepend: site.baseurl }}"><img class="img-fluid mt-2" src="{{ page.headerpicurl | prepend: site.baseurl }}" alt="{{ page.headerpicalt }}"></a></p>
              {%- if page.headerpictext -%}
                <p style="color: #777; margin-top: -0.5rem;"><small>{{ page.headerpictext }}</small></p>
              {%- endif -%}
            </div>
          {%- endif -%}
        </div>
      </div>
    </main>

    <footer class="container" style="padding-bottom: 3rem;">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11">
          <!--{% include footer.html %}-->
        </div>
      </div>
    </footer>
    {% include scripts.html %}
  </body>
</html>
