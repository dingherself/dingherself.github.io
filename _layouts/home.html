<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="{{ page.description | default: site.description | smartify }}">
      <meta name="author" content="{{ site.authors }}">
      <meta name="generator" content="Jekyll v{{ jekyll.version }}">
      <link rel="canonical" href="{{ page.url | absolute_url }}" />

      <title>Ding Â· Homepage</title>

      <!-- Ding's modified Bootstrap CSS -->
      <link href="{{ 'assets/ding.css' | relative_url }}" rel="stylesheet">
    
      <!-- Mastodon -->
      <link href="https://queer.party/@ding" rel="me">
    
      {% include favicons.html %}

      <script async src='https://www.googletagmanager.com/gtag/js?id=UA-127390411-1'></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-127390411-1');
        </script>
  </head>
<body>
  {% include navbar.html %}

  <main id="content" role="main" class="container">
    <div class="container px-3">
      <div class="row justify-content-center align-items-start gx-5 gx-lg-6 gx-xl-7 gx-xxl-3">
        <div class="col-11 col-md-6 col-lg-5 mt-2 mt-md-5">
          <p style="text-align:center;">
            <a href="{{ page.headerpicurljpeg | prepend: site.baseurl }}">
              <picture>
                <source type="image/webp" srcset="{{ page.headerpicurlwebp | prepend: site.baseurl }}">
                <source type="image/jpeg" srcset="{{ page.headerpicurljpeg | prepend: site.baseurl }}">
                <img class="img-fluid mt-2 mt-md-3 float-left mw-100 headerphoto" src="{{ page.headerpicurljpeg | prepend: site.baseurl }}" alt="{{ page.headerpicalt }}">
              </picture>
            </a>
          </p>
          {%- if page.headerpictext -%}
            <p style="text-align:center; color: #777; margin-top: -0.5rem;"><small>{{ page.headerpictext }}</small></p>
          {%- endif -%}
        </div>
        <div class="col-12 col-md-6 col-lg-7 maincontent">
        {{ content }}
        </div>
      </div>
    </div>
  </main>

  <footer class="container" style="padding-bottom: 3rem;">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xxl-12 maincontent">
        <!--{% include footer.html %}-->
      </div>
    </div>
  </footer>
  {% include scripts.html %}
</body>
</html>
