    <meta charset="{{ page.encoding | default: site.encoding | default: 'utf-8' }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description | default: site.description | strip_html | smartify }}">
    <meta name="author" content="{{ site.authors | strip_html | smartify }}">
{%- if page.redirect_to %}
    <link rel="canonical" href="{{ page.redirect_to }}" />
{%- else %}
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
{%- endif -%}
{%- if page.redirect_to and page.layout == "shorturl" %}
    <meta http-equiv="refresh" content="0; url={{ page.redirect_to }}" />
{%- endif -%}
{%- if page.redirect_to and page.layout != "shorturl" %}
    <meta http-equiv="refresh" content="3; url={{ page.redirect_to }}" />
{%- endif -%}
