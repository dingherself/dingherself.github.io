<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  {% seo %}
  <link rel='stylesheet' href='{{ '/assets/main.css' | relative_url }}'>
  <link href="https://fonts.googleapis.com/css?family=Cousine|Open+Sans|PT+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#f5f5f5",
        "text": "#1f1f1f"
      },
      "button": {
        "background": "#bd000b"
      }
    },
    "position": "bottom-left",
    "content": {
      "message": "This site uses cookies to collect and analyze information on site performance and usage. By clicking \"OK\" or by clicking into any content on this site, you agree to allow cookies to be placed.",
      "dismiss": "OK",
      "href": "https://dingphil.com/legal/cookie-policy"
    }
  })});
  </script>
  {% feed_meta %}
  {% include google_analytics.html %}
</head>
